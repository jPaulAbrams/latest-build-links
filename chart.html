<!DOCTYPE html>
<html>

<head>
    <script src="scripts/VSS.SDK.min.js"></script>
    <style>
        #status {
            position: absolute;
            bottom: 10px;
            font-size: 0.70em;
            left: 0;
            right: 0;
            text-align: center;
        };
        #Chart-Container {
            background-color: lightyellow;
        }
    </style>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true
        });
        VSS.require(["TFS/Dashboards/WidgetHelpers", "TFS/Build/RestClient", "Charts/Services"],
            function (WidgetHelpers, TFS_Build_WebApi, TFS_Charts) {
                WidgetHelpers.IncludeWidgetStyles();
                VSS.register("widgetChart", function () {
                    var getChart = function (widgetSettings) {
                        var settings = JSON.parse(widgetSettings.customSettings.data);
                        if (!settings || !settings.buildPath) {
                            var $container = $('#Chart-Container');
                            $container.empty();
                            $container.text("Please configure a build path.");
                            return WidgetHelpers.WidgetStatusHelper.Success();
                        }
                        var projectId = VSS.getWebContext().project.id;
                        return TFS_Build_WebApi.getClient().getDefinitions(
                            projectId, 
                            null, 
                            null, 
                            null, 
                            null, 
                            null, 
                            null, 
                            null, 
                            null, 
                            settings.buildPath
                        ).then(function(definitions) {
                            var defIds = definitions.map(a => a.id);
                            console.log("Build definition Ids:", defIds);
                            var thirtyDaysAgo = new Date();
                            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                            return TFS_Build_WebApi.getClient().getBuilds(
                                projectId, 
                                defIds, 
                                null, 
                                null, 
                                thirtyDaysAgo
                            ).then(function (builds) {
                                console.log("builds:", builds);
                                return TFS_Charts.ChartsService.getService().then(function (chartService) {
                                    var succeededCount = 0;
                                    var failedCount = 0;
                                    builds.forEach(function (build) {
                                        if (build.result === 2) {
                                            succeededCount = succeededCount + 1;
                                        } 
                                        else {
                                            failedCount = failedCount + 1;
                                        }
                                    });
                                    console.log("succeeded: " + succeededCount);
                                    console.log("failed: " + failedCount);
                                    console.log("number of builds: " + builds.length);
                                    var percentage = (succeededCount / builds.length * 100);
                                    console.log("percentage: " + percentage);
                                    $("#status").text(Math.round(percentage) + "% succeeded")

                                    var chartOptions = {
                                        "chartType": "pie",
                                        "hostOptions": {
                                            "height": 120,
                                            "width:": 120
                                        },
                                        "suppressMargin": true,
                                        "legend": {
                                            "enabled": false
                                        },
                                        "tooltip": {
                                            "enabled": false
                                        },
                                        "specializedOptions": {
                                            "showLabels": false,
                                            "center": [46, 32]
                                        },
                                        "series": [{
                                            "data": [{
                                                    "name": "Failed",
                                                    "color": "#E02D30",
                                                    "y": failedCount
                                                },
                                                {
                                                    "name": "Succeeded",
                                                    "color": "#357924",
                                                    "y": succeededCount
                                                }
                                            ]
                                        }]
                                    };
                                    // set widget title to leaf of buildPath setting
                                    console.log("settings.buildPath", settings.buildPath)
                                    var pathParts = settings.buildPath.split("\\");
                                    var pathLeaf = pathParts[pathParts.length - 1];
                                    console.log("pathLeaf", pathLeaf);
                                    $('h2.title').text(pathLeaf);
                                    $container = $('#Chart-Container');
                                    $container.empty();
                                    // set tooltip to full path
                                    $('h2').attr('title', settings.buildPath);
                                    $container.attr('title', settings.buildPath);
                                    chartService.createChart($container, chartOptions);
                                    return WidgetHelpers.WidgetStatusHelper.Success();
                                }); // end of getChartsService
                            },
                            function (error) {
                                return WidgetHelpers.WidgetStatusHelper.Failure(error.message);
                            });
                        }); // end of getDefinitions
                    } // end of getChart function
                    return {
                        load: function (widgetSettings) {
                            return getChart(widgetSettings);
                        },
                        reload: function (widgetSettings) {
                            return getChart(widgetSettings);
                        }
                    }
                });
                VSS.notifyLoadSucceeded();
            });
    </script>
</head>

<body>
    <div class="widget">
        <h2 class="title"></h2>
        <div id="status"></div>
        <div id="Chart-Container"></div>
    </div>
</body>
</html>
